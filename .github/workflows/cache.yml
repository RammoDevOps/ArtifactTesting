name: NGINX Artifact Test With Caching

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Workflow-level environment variables
env:
  CONTAINER_NAME: nginx-prod

permissions:
  contents: read
  actions: write

jobs:
  BUILD-ARTIFACT:
    runs-on: ubuntu-latest
    outputs:
      image-sha: ${{ steps.get-sha.outputs.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Docker build cache
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new \
            -t my-nginx:latest .

      # Move new cache for next run
      - name: Update Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Get Image SHA
        id: get-sha
        run: |
          echo "sha=$(docker images --no-trunc -q my-nginx:latest)" >> $GITHUB_OUTPUT

      - name: Save Docker Image As Artifact
        run: docker save my-nginx:latest -o my-nginx.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-nginx
          path: my-nginx.tar

  TEST-ARTIFACT:
    runs-on: ubuntu-latest
    needs: [ BUILD-ARTIFACT ]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-nginx

      - name: Load Docker Image
        run: docker load -i my-nginx.tar

      - name: Run Test Container
        run: |
          docker run -d -p 8080:80 --name Test-Nginx my-nginx:latest
          sleep 5
          curl -f http://localhost:8080
          docker rm -f Test-Nginx

  DEPLOY-ARTIFACT:
    needs: [ BUILD-ARTIFACT, TEST-ARTIFACT ]
    runs-on: self-hosted
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-nginx

      - name: Load Docker Image
        run: docker load -i my-nginx.tar

      - name: Deploy Container
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          docker run -d -p 80:80 --name ${{ env.CONTAINER_NAME }} my-nginx:latest
